<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="img/Logo.png" alt="Logo de Alura">
        <h4>Challenge Encriptador</h4>
    </header>

    <main>
        <section>
            <input type="text" class="area1" id="texto1" placeholder="Escriba su texto aquí..." style="text-align: center">
            <div id="aviso">
            <img id="admiracion" src="img/atentos.png" alt="Signo de atención">
            <h6>Sólo letras minúsculas y sin acentos</h6>
            </div>
            <div>
                <button type="button" class="btn" id="encriptar"> Encriptar</button>
                <button type="button" class="btn" id="desencriptar"> Desencriptar</button>
            </div>
        </section>

        <section>
            
                <div id="dibujo">
                <img id="detective" src="img/detective.png" alt="Imagen de detective">
                <h3>No se ha encontrado ningún texto para encriptar o desencriptar</h3>
                </div>
            

                <div id="cuadroDerecha">
                    <input type="text" class="area2" id="texto2" style="text-align: center">
                    <button type="button" class="btn2" id="copiar"> Copiar </button>
                </div>
        </section>
    
    

    </main>

    <footer>
        <h5>Laura Sosa</h5>
        <a href="https://www.linkedin.com/in/laura-sosa09/" target="_blank">
            <img class="redes" src="img/linkedin.png" alt="Logo LinkedIn">
        </a>
        
        <a href="https://github.com/jjlsosa" target="_blank">
            <img class="redes" src="img/github.png" alt="Logo github">
        </a> 
    </footer>

    <script src="scripts.js"></script>

</body>
</html>
